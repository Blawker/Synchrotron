<!DOCTYPE html>
<html>
  <title> Synchrotron </title>
  <head>
    <link rel="stylesheet" href="css/background.css">
  </head>

  <body>
    <div class="container">
      <canvas id="canvas" width="800" height="600"></canvas>

      <div class="setup_container">
        <div class="section_header">
          <h2> Synchrotron Simulation </h2>
        </div>

        <div class="section">
          <div class="section_titel">
            <label> Synchrotron parameters: </label>
          </div>
          <div>
            <label> x= </label>
            <input type="text" id="x_synchrotron" name="name" size="3" value="20"></input>
            <label> | y= </label>
            <input type="text" id="y_synchrotron" name="name" size="3" value="300"></input>
            <label> | a= </label>
            <input type="text" id="a_synchrotron" name="name" size="3" value="-90"> (in degrees)</input>
          </div>
        </div>

        <div class="section">
          <div class="section_titel">
            <label> Particules parameters: </label>
          </div>
          <div>
            <label> m= </label>
            <input type="text" id="m_particules" name="name" size="7" value="9.109e-31"> (in kg) </input>
            <label> | q= </label>
            <input type="text" id="q_particules" name="name" size="7" value="-1.602e-19"> (in coulomb) </input>
          </div>
        </div>

        <div class="section">
          <div class="section_titel">
            <label> Simulation parameters: </label>
          </div>
          <div>
            <label> dt= </label>
            <input type="text" id="dt_synchrotron" name="name" size="5" value="1e-7"> (in secondes) </input>
            <label> | scale= </label>
            <input type="text" id="scale_synchrotron" name="name" size="5" value="10"></input>
          </div>
        </div>

        <div class="section">
          <textarea id="structure_synchrotron" rows="4" cols="35">C E F E B(60) E F E {I 200:500:6(E F(500) E) R[0]} E F E B(60) E F 18(E(-0.5)) F E {I 280:1100:8(E(-2) F E) R[8]}</textarea>
          <button type="button" onclick="set_struct()"> Update </button>
        </div>

        <div class="section">
          <button type="button" name="button" onclick="run()"> RUN </button>
          <div>
            <label id="text_particule_speed"> Speed: 0 m.s-1 </label>
          </div>
          <div>
            <label id="text_particule_speed_c"> v= 0% of c </label> |
            <label id="text_particule_energy"> E= 0 eV </label> |
            <label id="text_particule_masse"> m= 0% </label>
          </div>
          <div>
            <label id="time_simulation"> Number of iterations: 0 </label>
          </div>
        </div>

        <div class="section">
          <button type="button" name="button_rejection_exit" onclick="change_rejection_state()"> Exit of a Synchrotron Loop </button>
          <label id="text_state_rejection_exit"> OFF </label>
        </div>

        <div class="section_exit">
          <nav style="position:absolute;">
            <a href="https://github.com/Blawker/Synchrotron"><button> Link to the Description of the Simulation </button></a>
          </nav>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="js/include/math.js"></script>
    <script type="text/javascript" src="js/include/drawing.js"></script>

    <script type="text/javascript" src="js/input_lecture/struct_section.js"></script>
    <script type="text/javascript" src="js/input_lecture/struct_product.js"></script>

    <script type="text/javascript" src="js/sub_struct_synchrotron/loop.js"></script>
    <script type="text/javascript" src="js/sub_struct_synchrotron/line.js"></script>
    <script type="text/javascript" src="js/synchrotron.js"></script>

    <script type="text/javascript" src="js/section_cavity/particule_cavity.js"></script>
    <script type="text/javascript" src="js/section_cavity/insertion_cavity.js"></script>
    <script type="text/javascript" src="js/section_cavity/rejection_cavity.js"></script>
    <script type="text/javascript" src="js/section_cavity/magnetic_cavity.js"></script>
    <script type="text/javascript" src="js/section_cavity/electric_cavity.js"></script>
    <script type="text/javascript" src="js/section_cavity/focale_cavity.js"></script>

    <script type="text/javascript" src="js/particule.js"></script>

    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
